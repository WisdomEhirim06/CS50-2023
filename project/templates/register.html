{% extends "base.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="reglog">
        <h1> Sign Up</h1>
        <form action="/register" method="POST">
            <div class="reg">
                <input class="inputs" autocomplete="off" autofocus type="text" id="username" placeholder="Name" name="username">
            </div>
            <div class="reg">
                <input class="inputs" autocomplete="off" autofocus type="email" id="email" placeholder="Email" name="email">
            </div>
            <div class="reg">
                <input class="inputs" autocomplete="off" autofocus type="text" id="password" placeholder="Password" name="password">
            </div>
            <div class="reg">
                <input class="inputs" autocomplete="off" autofocus type="text" id="confirmation" placeholder="Re-type Password" name="confirmation">
            </div>
            <button type="submit" id="buttonreg">Sign Up</button>
            <style>
                #buttonreg {
                    color: #ffffcc;
                    background-color: #6200EE;
                    width: 576px;
                    height: 44px;
                    padding: 12px 12px;
                    margin-top: 25px;
                    margin-bottom: 20px;
                    border: 1px solid black;
                    border-radius: 10px;
                    text-align: center;
                    font-size: 20px;
                    font-weight: 300;
                }
            </style>
        </form>
    </div>
{% endblock %}
